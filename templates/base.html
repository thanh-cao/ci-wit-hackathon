<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Command Girl</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo/favicon.png')}}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Navigation-->
    <header>
        <nav id="home" class="navbar navbar-expand-md fixed-top px-3">
            <a class="navbar-brand" href="{{ url_for ('home_page') }}">
                <img src="{{ url_for('static', filename='img/logo/logo-icon.png') }}" alt="Command Girl logo" height="60" />
                <span class="logo-name">Command Girl</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-end align-items-md-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home_page') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('events') }}">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('mentors') }}">Mentors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="sign-up.html" class="nav-link d-inline-block d-md-none" role="button">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a href="sign-up.html" class="btn btn-primary d-none d-md-inline-block" role="button">Sign
                            Up</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
    
        {% endblock %}
    </main>
<footer class="bg-info mt-5">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="{{ url_for('static', filename='img/logo/logo-icon.png') }}" alt="Command Girl logo" height="60">
            </div>
            <div class="col-6">
                    <h5 class="text-uppercase footer-heading">Social</h5>
                    <ul class="list-inline social-links">
                        <li class="list-inline-item mr-0">
                            <a href="http://www.facebook.com" target="_blank">
                                <i class="fab fa-facebook-f" aira-hidden="true"></i>
                                <span class="sr-only">Facebook</span>
                                </a>
                            </li>
                        <li class="list-inline-item mr-0">
                            <a href="http://www.twitter.com" target="_blank">
                                <i class="fab fa-twitter" aria-hidden="true"></i>
                                <span class="sr-only">Twitter</span>
                            </a>
                        </li>
                        <li class="list-inline-item mr-0">
                            <a href="http://www.linkedin.com" target="_blank">
                                <i class="fab fa-linkedin-in" aria-hidden="true"></i>
                                <span class="sr-only">LinkedIn</span>
                                </a>
                            </li>
                        <li class="list-inline-item mr-0">
                            <a href="http://www.instagram.com" target="_blank">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                                </a>
                            </li>
                        <li class="list-inline-item mr-0">
                            <a href="http://www.youtube.com" target="_blank">
                                <i class="fab fa-youtube" aria-hidden="true"></i>
                                <span class="sr-only">Youtube</span>
                                </a>
                            </li>
                    </ul>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% block scripts %}
{% endblock %}
</body>

</html>
