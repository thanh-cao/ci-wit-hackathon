<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Command Girl</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo/favicon.png')}}" />
    <!-- Font Awesome icons (free version)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for ('home_page') }}">
                <img src="{{ url_for('static', filename='img/logo/logo-icon.png') }}" alt="Command Girl logo" height="60" />
                <span class="logo-name">Command Girl</span>
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home_page') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('events') }}">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('mentors') }}">Mentors</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}
    
        {% endblock %}
    </main>
<footer class="bg-info mt-5">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="{{ url_for('static', filename='img/logo/logo-icon.png') }}" alt="Command Girl logo" height="60">
            </div>
            <div class="col-6">
                    <h5 class="text-uppercase footer-heading">Social</h5>
                    <ul class="list-inline social-links">
                        <li class="list-inline-item mr-0">
                            <a href="http://www.facebook.com" target="_blank">
                                <i class="fab fa-facebook-f" aira-hidden="true"></i>
                                <span class="sr-only">Facebook</span>
                                </a>
                            </li>
                        <li class="list-inline-item mr-0">
                            <a href="http://www.twitter.com" target="_blank">
                                <i class="fab fa-twitter" aria-hidden="true"></i>
                                <span class="sr-only">Twitter</span>
                            </a>
                        </li>
                        <li class="list-inline-item mr-0">
                            <a href="http://www.linkedin.com" target="_blank">
                                <i class="fab fa-linkedin-in" aria-hidden="true"></i>
                                <span class="sr-only">LinkedIn</span>
                                </a>
                            </li>
                        <li class="list-inline-item mr-0">
                            <a href="http://www.instagram.com" target="_blank">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                                </a>
                            </li>
                        <li class="list-inline-item mr-0">
                            <a href="http://www.youtube.com" target="_blank">
                                <i class="fab fa-youtube" aria-hidden="true"></i>
                                <span class="sr-only">Youtube</span>
                                </a>
                            </li>
                    </ul>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% block scripts %}
{% endblock %}
</body>

</html>
